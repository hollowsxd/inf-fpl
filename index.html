<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFL Weekly Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="apple-touch-icon" sizes="180x180" href="/inf-fpl/ifl-api.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/inf/fpl/ifl-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/inf-fpl/ifl-16x16.png">
</head>
<body>
    <div class="container">
        <h1>IFL Weekly Winners</h1>
        Load by <select id="gameweekSelector"></select> | Load <button id="topwins" class="btn-primary">Most Wins</button> | Load <button id="winnings" class="btn-primary">Winnings</button>
        <div id="tabContents"></div>
    </div>
    <div id="gameweekModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
             <p id="modalGameweeks"></p>
        </div>
    </div>
    <footer>
        <p>HollowsxD &copy; 2024 Infineon Fantasy League. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>

</html>
