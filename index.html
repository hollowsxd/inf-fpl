<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal">
                <a href="#" class="brand-logo center">Leaderboard</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="leaderboard">
            <h2 class="center">Top Players</h2>
            <table class="highlight centered">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i class="material-icons">star</i> 1</td>
                        <td>Jane Doe</td>
                        <td>1500</td>
                    </tr>
                    <tr>
                        <td><i class="material-icons">star_half</i> 2</td>
                        <td>John Smith</td>
                        <td>1400</td>
                    </tr>
                    <tr>
                        <td><i class="material-icons">star_border</i> 3</td>
                        <td>Emily Davis</td>
                        <td>1300</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Michael Brown</td>
                        <td>1200</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Linda Wilson</td>
                        <td>1100</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer class="page-footer teal">
        <div class="container">
            <p class="center-align white-text">&copy; 2024 Leaderboard Inc. All rights reserved.</p>
        </div>
    </footer>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
